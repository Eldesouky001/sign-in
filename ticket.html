<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket.css">
    <title>Museum Tickets</title>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">The Grand Egyptian Museum</a></div>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="main.html#contact">Contact</a></li>
                <li><a href="ticket01.html" target="_blank">Get Ticket</a></li>
                <button class="nav-button"><a href="sign-in.html" target="_blank">Sign in</a></button>
                <button class="nav-button"><a href="sign-up.html" target="_blank">Sign up</a></button>
                <button onclick="document.body.classList.toggle('dark')" class="dark-mode-btn nav-button">Dark Mode</button>
            </ul>
        </div>
    </nav>

    <div class="content">
        <h1>Museum Tickets</h1>

        <div class="section">
            <h2>Egyptians & Arabs</h2>
            <div class="ticket-row">
                <div class="ticket-name">Adult (50 EGP)</div>
                <div class="ticket-price">50 EGP</div>
                <input type="number" id="local-adult" min="0" value="0">
            </div>
            <div class="ticket-row">
                <div class="ticket-name">Child (25 EGP)</div>
                <div class="ticket-price">25 EGP</div>
                <input type="number" id="local-child" min="0" value="0">
            </div>
        </div>

        <div class="section">
            <h2>Foreign Visitors</h2>
            <div class="ticket-row">
                <div class="ticket-name">Adult (200 EGP)</div>
                <div class="ticket-price">200 EGP</div>
                <input type="number" id="foreign-adult" min="0" value="0">
            </div>
            <div class="ticket-row">
                <div class="ticket-name">Child (100 EGP)</div>
                <div class="ticket-price">100 EGP</div>
                <input type="number" id="foreign-child" min="0" value="0">
            </div>
        </div>

        <div>
            <h3>Visit Date:</h3>
            <input type="date" id="visitDate">
        </div>

        <div id="total">
            Total: <span id="totalAmount">0</span> EGP
        </div>

        <button id="bookButton" onclick="bookTickets()">Book Tickets</button>
        <div id="thankYou">Thank you for your purchase!</div>
    </div>
    <script src="ticket.js"></script>
</body>
</html>
